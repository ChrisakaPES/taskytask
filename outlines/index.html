<html>

<head>
    <title>Tasky Task</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <section class="loginPopup">
            <form method="get" action="dashboard.html" class="popupForm">
                <h3>Tasky Task</h3>
                <div class="userInfo">
                    <div class="username">
                        <h4>Username</h4>
                        <input class="userBox" type="text" required>
                    </div>
                    <div class="password">
                        <h4>Password</h4>
                        <input class="passBox" type="password" required>
                    </div>
                </div>
                <input class="submit" type="submit" value="Log In">
            </form>
        </section>
    </main>
</body>

</html>
